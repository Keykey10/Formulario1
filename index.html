<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuchao</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    
<header>
    <nav>
        <a href="">Inicio</a>
        <a href="">Sobre Nosotros</a>
        <a href="">Productos</a>
        <a href="">Contacto</a>
    </nav>
</header>
<main>
    <h1>Ponte en contacto</h1>
        <form id="formularioR" class="formulario">
            <div class="inputContainer">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="inputContainer">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="inputContainer">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </div>
                
            <div class="inputContainer">
                <label for="telefono">Telefono</label>
                <input type="tel" id="tel" placeholder="Ingrese su telefono" required>
            </div>
            <div class="inputContainer">
                    <label for="modelo">Modelo:</label>
                    <select name="modelo" id="modelo">
                        <option value="Buick Regal GNX 1985">Buick Regal GNX 1985</option>
                
                        <option value="Chevrolet Corvette 2006">Chevrolet Corvette 2006</option>
                
                        <option value="Chevrolet Impala Lowrider 1959">Chevrolet Impala Lowrider 1959</option>
                
                        <option value="Fiat 500 Nuova 1959">Fiat 500 Nuova 1959</option>
                
                        <option value="Ford Model T 1923">Ford Model T 1923</option>
                
                        <option value="Hudson Homet 1951">Hudson Homet 1951</option>
                
                        <option value="International Harvester L-170">International Harvester L-170</option>
                
                        <option value="Mercury Club Coupé 1949">Mercury Club Coupé 1949</option>
                
                        <option value="Playmouth Road Runner Superbird 1970">Playmouth Road Runner Superbird 1970</option>
                
                        <option value="Porsche 911 Carrera">Porsche 911 Carrera</option>
                
                        <option value="Volkswagen Transporter T1 1960">Volkswagen Transporter T1 1960</option>
                
                        <option value="Willys MB Jeep 1942">Willys MB Jeep 1942</option>
                    </select>
            </div>
            <div class="block">
                <textarea name="comentario" id="comentario" rows="6" placeholder="Comentario" required></textarea>
            </div>
            <div  class="block">
            <input type="submit" value="Enviar" class="btnEnviar" id="btn-sweet">
            </div>
        </form>
    <div class="contenedorusuarios">
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js.js"></script>
</body>
</html>
